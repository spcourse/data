templates:
    1: &check
        hide_calculated: true
        type: integer
        subgrades:
            completely_correct: boolean
            mostly_correct: boolean
            insufficient: boolean
        calculation: "[insufficient == -1 && 0 || -10, mostly_correct == -1 && 2 || -10, completely_correct == -1 && 3 || -10].max"

    2: &graded
        hide_calculated: true
        type: float
        subgrades:
            code_quality: integer
            correctnesse: integer
        calculation: "1.0 + 9.0 * (3.0 * correctness + 2.0 * code_quality - 5.0) / 20.0"

grades:
    survival: *graded
    acquisition: *check
    scraping-data: *check
    transformation: *graded
    databases: *check
    project:
        subgrades:
            process: float
            complexity: float
            code_quality: float
            final_result: float
        calculation: "(final_result * 0.3 + complexity * 0.3 + code_quality * 0.2 + process * 0.2).round(1)"

calculation:
    final:
        project: 50
        modules: 50

project:
    show_progress: true
    submits:
        project: 1

modules:
    show_progress: true
    submits:
        survival: 1
        scraping-data: 1
        transformation: 1
        databases: 1
        project: 1
