templates:
    1: &module
        type: float
        subgrades:
            correct: boolean
        calculation: correct
        hide_subgrades: true

grades:
    acquisition: *module
    scraping-data: *module
    transformation: *module
    visualization: *module
    project:
        subgrades:
            process: float
            code: float
            product: float
        calculation: (0.2 * process + 0.3 * code + 0.5 * product).round(1)

calculation:
    final:
        project: 100
        manual: 0

project:
    show_progress: true
    submits:
        project: 1

manual:
    show_progress: true
    submits:
        acquisition: 0
        scraping-data: 0
        transformation: 1
        visualization: 1
