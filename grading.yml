templates:
    1: &module
        type: float
        subgrades:
            correct: boolean
            platforms_grade: float
        calculation: (correct == -1) && (platforms_grade.present? && platforms_grade || -1) || 0
        hide_subgrades: true

grades:
    acquisition: *module
    transformation: *module
    visualization: *module
    project:
        subgrades:
            process: float
            code: float
            product: float
        calculation: (0.2 * process + 0.3 * code + 0.5 * product).round(1)
    platforms-exam:
        type: pass
        subgrades:
            passed: boolean
        calculation: passed
        hide_subgrades: true

calculation:
    final:
        project: 100
        manual: 0

    platforms:
        manual: 100
        exam: 0

project:
    submits:
        project: 1

manual:
    show-progress: true
    submits:
        acquisition: 1
        transformation: 1
        visualization: 1

exam:
    submits:
        platforms-exam: 1
