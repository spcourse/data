templates:
    1: &check
        hide_calculated: true
        type: integer
        subgrades:
            completely_correct: boolean
            mostly_correct: boolean
            insufficient: boolean
        calculation: (mostly_correct && 2) || (completely_correct && 3)

    2: &graded
        hide_calculated: true
        type: float
        subgrades:
            code_quality: integer
            correctnesse: integer
        calculation: 1.0 + 9.0 * (3.0 * correctness + 2.0 * code_quality - 5.0) / 20.0

grades:
    survival: *graded
    acquisition: *check
    scraping-data: *graded
    databases: *check
    project:
        subgrades:
            process: float
            complexity: float
            code_quality: float
            final_result: float
        calculation: (final_result * 0.4 + complexity * 0.2 + code_quality * 0.2 + process * 0.2).round(1)

calculation:
    final:
        project: 50
        modules: 50

project:
    show_progress: true
    submits:
        project: 1

modules:
    show_progress: true
    submits:
        scraping-data: 1
        survival: 1
