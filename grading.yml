templates:
    1: &check
        hide_calculated: true
        type: integer
        subgrades:
            completely_correct: boolean
            mostly_correct: boolean
            insufficient: boolean
        calculation: (mostly_correct && 2) || (completely_correct && 3)

    2: &graded
        hide_calculated: true
        type: float
        subgrades:
            code_quality: integer



grades:
    acquisition: *module
    scraping-data: *module
    transformation: *module
    visualization: *module
    project:
        subgrades:
            process: float
            code: float
            product: float
        calculation: (0.2 * process + 0.3 * code + 0.5 * product).round(1)

calculation:
    final:
        project: 100
        manual: 0

project:
    show_progress: true
    submits:
        project: 1

manual:
    show_progress: true
    submits:
        acquisition: 0
        scraping-data: 0
        transformation: 1
        visualization: 1
